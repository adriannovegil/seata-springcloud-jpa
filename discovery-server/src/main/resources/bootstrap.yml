server:
  port: 8761
  
spring:
  application:
    name: discovery-server
    
eureka:
  instance:
    hostname: localhost
  # standalone mode
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
